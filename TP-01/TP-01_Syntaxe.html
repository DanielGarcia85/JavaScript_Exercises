<h2>Exercice 6</h2>
<label for="montant">Montant</label>
<input id="montant">
<select id="devise">
    <option value="eur">Euro</option>
    <option value="usd">USD</option>
</select>
<button id="btn_convertir">Convertir</button>
<br>
<label for="resultat">Resultat</label>
<input id="resultat"></output>
<br>
<div id="resultat2"></div>

<script>
    btn_convertir.addEventListener("click", btn_convertir_click);

    function btn_convertir_click() {
        const tauxEuro = 2;
        const tauxUsd = 3;
        let mont = montant.value;
        let dev = devise.value;
        let res;
        let taux;
        switch (dev) {
            case "eur":
                res = mont * tauxEuro;
                taux = tauxEuro;
                break;
            case "usd":
                res = mont * tauxUsd;
                taux = tauxUsd;
                break;
        }
        resultat.value = res; 
        resultat2.innerHTML=`Le montant converti est de ${mont*taux}`
    }

</script>
