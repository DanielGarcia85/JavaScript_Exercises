<meta charset="utf-8">
<select id="produits">
  <option></option>
  <option>Banane</option>
  <option>Kaki</option>
  <option>Poire</option>
  <option>Pomme</option>
</select>
<button type="button" id="btnAjouter">Ajouter</button>
<p id="panierHtml"></p>
<script>
  let panier = [];
  btnAjouter.addEventListener('click', _=>{
    // Ajouter si un produit a été sélectionné:
    if(produits.value.length>0) {
      panier.push(produits.value);
      panier.sort();
      // Afficher dans la console
      console.log(panier);
      // Afficher dans la page
      afficherPanier();
    }
  })

  function afficherPanier() {
    // Vider l'affichage actuel
    panierHtml.innerHTML = '';
    // Parcourir et afficher les produits
    panier.forEach(produit=>{
      panierHtml.innerHTML += `${produit}<br>`;
    })
  }



</script>
